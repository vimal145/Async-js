<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>  
    <button id="stop">Stop</button>
</body>
<script>

    const changeText = function(){
        document.querySelector('h1').innerHTML = "vimal kumar rana"
    }

    const sayVimal = function(){
        console.log("vimal");
    }
    const stopChangeText = setTimeout(changeText,2000)

   
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(stopChangeText);
        console.log("STOPPED")
    })
</script>
</html>
